apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.ingress.tlsSecret }}
spec:
  acme:
    server: {{ .Values.letsencrypt.server }}
    email: {{ .Values.letsencrypt.email }}
    privateKeySecretRef:
      name: {{ .Values.letsencrypt.issuerSecret }}
    solvers:
      - http01:
          ingress:
            class: nginx
