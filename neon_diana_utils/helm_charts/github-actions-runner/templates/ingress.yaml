apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.runnerName }}-github-webhook-server
  namespace: actions-runner-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/issuer: {{ .Values.letsencrypt.issuerSecret }}
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.domain }}
    secretName: {{ .Values.ingress.tlsSecret }}
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - path: /{{ .Values.runnerName }}-github-webhook-server
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.runnerName }}-actions-runner-controller-github-webhook
                port:
                  number: 80