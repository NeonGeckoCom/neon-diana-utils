apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas:  {{ .Values.replicaCount }}
  selector:
    matchLabels:
      neon.diana.service: {{ .Chart.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        releaseTime: {{ dateInZone "2006-01-02 15:04:05Z" (now) "UTC"| quote }}
      labels:
        neon.diana.service: {{ .Chart.Name }}
        neon.project.name: chatbots
        neon.service.class: facilitators
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      containers:
        {{- range .Values.images.containers }}
        - image: {{ .image }}:{{ .tag }}
          imagePullPolicy: {{ $.Values.images.pullPolicy }}
          name: {{ .name }}
          env:
            - name: {{ .configEnvVar }}
              value: /config/neon/{{ $.Values.configFilename }}
          volumeMounts:
            - name: config
              mountPath: /config/neon/{{ $.Values.configFilename }}
              subPath: {{ $.Values.configFilename }}
          {{- if $.Values.resources }}
          resources:
          {{- toYaml $.Values.resources | nindent 12 -}}
          {{ end }}
        {{ end }}
      volumes:
        - name: config
          projected:
            sources:
              - configMap:
                  name: {{ .Values.configMap }}
        {{- if .Values.persistentVolumeClaim }}
        - name: {{ .Values.persistentVolumeClaim.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolumeClaim.claimName }}
        {{- end -}}
