apiVersion: v1
kind: Service
metadata:
  labels:
    neon.project.name: klat
    neon.diana.service: {{ .Chart.Name }}
    neon.service.class: klat-client
  name: {{ .Chart.Name }}-client
spec:
  type: ClusterIP
  selector:
    neon.diana.service: {{ .Chart.Name }}-client
  ports:
    - name: klat-client
      port: 8001
      targetPort: 8001
      protocol: TCP
