apiVersion: v1
kind: Service
metadata:
  labels:
    neon.project.name: klat
    neon.diana.service: {{ .Chart.Name }}
    neon.service.class: klat-server
  name: {{ .Chart.Name }}-server
spec:
  type: ClusterIP
  selector:
    neon.diana.service: {{ .Chart.Name }}-server
  ports:
    - name: klat-server
      port: 8010
      targetPort: 8010
      protocol: TCP
