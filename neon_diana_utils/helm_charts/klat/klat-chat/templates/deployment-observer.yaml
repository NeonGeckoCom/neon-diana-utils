apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-observer
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      neon.diana.service: {{ .Chart.Name }}-observer
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        releaseTime: {{ dateInZone "2006-01-02 15:04:05Z" (now) "UTC"| quote }}
      labels:
        neon.diana.service: {{ .Chart.Name }}-observer
        neon.project.name: klat
        neon.service.class: klat-chat
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      volumes:
        - name: config
          projected:
            sources:
              - configMap:
                  name: {{ .Values.configMap }}
      containers:
        - image: {{ .Values.images.observer.image }}:{{ .Values.images.tag }}
          imagePullPolicy: {{ $.Values.images.pullPolicy }}
          name: {{ .Values.images.observer.name }}
          env:
            - name: OVOS_CONFIG_FILENAME
              value: klat.yaml
            - name: OVOS_CONFIG_BASE_FOLDER
              value: neon
            - name: XDG_CONFIG_HOME
              value: /config
            - name: SCAN_NEON_SERVICE
              value: "true"
          volumeMounts:
            - name: config
              mountPath: /config/neon/{{ $.Values.configFilename }}
              subPath: {{ $.Values.configFilename }}
          {{- if $.Values.resources }}
          resources:
          {{- toYaml $.Values.resources | nindent 12 -}}
        {{ end }}