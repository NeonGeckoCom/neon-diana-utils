# MQ Services
neon-rabbitmq:
  container_image: &image_rabbitmq rabbitmq:3-management
  container_name: &name_rabbitmq neon-rabbitmq
  service_class: mq-backend
  docker_compose:
    container_name: *name_rabbitmq
    image: *image_rabbitmq
    restart: always
    networks:
      - mq-backend
    labels:
      kompose.service.type: LoadBalancer
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      - RABBITMQ_CONFIG_FILE=/config/rabbitmq.conf
    volumes:
      - config:/config
  kubernetes:
    - apiVersion: v1
      kind: Service
      metadata:
        labels:
          neon.diana.service: *name_rabbitmq
        name: *name_rabbitmq
      spec:
        type: ClusterIP
        ports:
          - name: "mq-admin"
            port: 15672
            targetPort: 15672
            protocol: TCP
          - name: "mq-traffic"
            port: 5672
            targetPort: 5672
            protocol: TCP
        selector:
          neon.diana.service: neon-rabbitmq
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: *name_rabbitmq
        namespace: ${MQ_NAMESPACE}
      spec:
        replicas: 1
        selector:
          matchLabels:
            neon.diana.service: *name_rabbitmq
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              docker.network: mq-backend
              neon.diana.service: *name_rabbitmq
              neon.project.name: diana
          spec:
            containers:
              - env:
                  - name: RABBITMQ_CONFIG_FILE
                    value: /config/rabbitmq.conf
                image: *image_rabbitmq
                name: *name_rabbitmq
                ports:
                  - containerPort: 15672
                  - containerPort: 5672
                volumeMounts:
                  - mountPath: /config
                    name: config
            restartPolicy: Always
            volumes:
              - name: config
                configMap:
                  name: rabbitmq
                  items:
                    - key: rabbit_mq_config.json
                      path: rabbit_mq_config.json
                    - key: rabbitmq.conf
                      path: rabbitmq.conf
neon-api-proxy:
  container_image: &image_api_proxy ghcr.io/neongeckocom/neon_api_proxy:dev
  container_name: &name_api_proxy neon-api-proxy
  service_class: mq-backend
  mq:
    mq_service_name: neon_api_connector
    mq_username: neon_api
    mq_user_permissions:
      neon_api:
        /neon_api:
          read: .*
          write: .*
          configure: .*
      neon_api_utils:
        /neon_api:
          read: ./*
          write: ./*
          configure: ./*
    mq_vhosts:
    - /neon_api
  docker_compose:
    container_name: *name_api_proxy
    image: *image_api_proxy
    restart: always
    networks:
      - mq-backend
    labels:
      kompose.service.type: headless
    volumes:
      - config:/config
  kubernetes:
    - apiVersion: v1
      kind: Service
      metadata:
        labels:
          neon.diana.service: *name_api_proxy
        name: *name_api_proxy
      spec:
        clusterIP: None
        ports:
          - name: headless
            port: 55555
            targetPort: 0
        selector:
          neon.diana.service: *name_api_proxy
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        namespace: ${MQ_NAMESPACE}
        labels:
          neon.diana.service: *name_api_proxy
        name: *name_api_proxy
      spec:
        replicas: 1
        selector:
          matchLabels:
            neon.diana.service: *name_api_proxy
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              docker.network: mq-backend
              neon.diana.service: *name_api_proxy
              neon.project.name: diana
          spec:
            containers:
              - image: *image_api_proxy
                name: *name_api_proxy
                resources: {}
                volumeMounts:
                  - mountPath: /config
                    name: config
            restartPolicy: Always
            volumes:
              - name: config
                projected:
                  sources:
                    - secret:
                        name: ngi-auth
                    - secret:
